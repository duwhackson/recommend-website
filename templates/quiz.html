<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QUIZ</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/menu_sideslide.css">
    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script>
        function updateSingers() {
            const genreSelect = document.getElementById("genre");
            const singerSelect = document.getElementById("singer");
            const selectedGenre = genreSelect.value;
            const genreToSingers = {
                "Hip-Hop": ["Kendrik Lamar", "Eminem", "Megan Thee Stallion", "Nicki Minaj"],
                "Pop": ["Taylor Swift", "Sabrina Carpenter", "One Direction", "Justin Bieber"],
                "K-Pop": ["BTS", "IU", "EXO", "New Jeans"],
                "Alternative/Indie": ["Phoebe Bridgers", "Mitski", "Arctic Monkeys", "Melanie Martinez"],
                "R&B": ["Usher", "Frank Ocean", "Michael Jackson", "Kehlani"]
            };
            singerSelect.innerHTML = "<option value=''>Select an artist</option>";
            const singers = genreToSingers[selectedGenre];
            if (singers) {
                for (let s of singers) {
                    let option = document.createElement("option");
                    option.value = s;
                    option.text = s;
                    singerSelect.appendChild(option);
                }
            }
        }
    </script>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-info text-white text-center py-3">
        <h1>Music Personality Quiz</h1>
    </header>

    <!-- Quiz Section -->
    <section id="quiz-section" class="section">
        <div class="container">
            <div class="section-header text-center">
                <h2 class="section-title">Discover New Artist</h2>
                <p class="section-subtitle">Answer these questions to discover a new artist based on your music taste!</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 bg-info p-4 rounded shadow">
                    <div style="position: relative;">
                        <form method="POST">
                            <div class="form-group text-white" >
                                <label for="mbti">MBTI Type:</label>
                                <select name="mbti" id="mbti" class="form-control" required>
                                    <option value="">Select MBTI Type</option>
                                    <option value="ISTJ">ISTJ</option>
                                    <option value="ISFJ">ISFJ</option>
                                    <option value="INFJ">INFJ</option>
                                    <option value="INTJ">INTJ</option>
                                    <option value="ISTP">ISTP</option>
                                    <option value="ISFP">ISFP</option>
                                    <option value="INFP">INFP</option>
                                    <option value="INTP">INTP</option>
                                    <option value="ENTP">ENTP</option>
                                    <option value="ENTJ">ENTJ</option>
                                    <option value="ENFJ">ENFJ</option>
                                    <option value="ENFP">ENFP</option>
                                    <option value="ESTJ">ESTJ</option>
                                    <option value="ESFJ">ESFJ</option>
                                    <option value="ESTP">ESTP</option>
                                    <option value="ESFP">ESFP</option>
                                </select>
                            </div>
                            <div class="form-group text-white">
                                <label for="genre">Favorite Music Genre:</label>
                                <select name="genre" id="genre" class="form-control" onchange="updateSingers()" required>
                                    <option value="">Select a Genre</option>
                                    <option value="Hip-Hop">Hip-Hop</option>
                                    <option value="Pop">Pop</option>
                                    <option value="K-Pop">K-Pop</option>
                                    <option value="Alternative/Indie">Alternative/Indie</option>
                                    <option value="R&B">R&B</option>
                                </select>
                            </div>
                            <div class="form-group text-white">
                                <label for="singer">Recommended Singers:</label>
                                <select name="singer" id="singer" class="form-control" required>
                                    <option value="">Select an artist</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" name="action" value="analyze" class="btn btn-primary">Analyze</button>
                                <button type="reset" class="btn btn-secondary">Restart</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
    </footer>
    <div id="bg"></div>
    <!-- Scripts -->
    <script src="js/jquery-min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
